<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container p-5">
    <form method="POST" action="{% url 'ClienteForm' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="InputNome" class="form-label">Nome</label>
          <input type="texto" class="form-control" id="InputNome" placeholder="Digite seu nome" name="nome">
        </div>
        <div class="mb-3">
            <label for="InputData" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="InputData" name="data_nascimento">
          </div>
          <div class="mb-3">
            <label for="InputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Digite seu email" name="email">
            <div class="form-text">Não iremos compartilhar seu email com niguém.</div>
          </div> 
          <div class="mb-3">
            <label for="InputTelefone" class="form-label">Telefone</label>
            <input type="texto" class="form-control" id="InputTelefone" placeholder="Digite seu número" name="telefone">
          </div>      
          <div class="mb-3">
            <label for="InputEndereco" class="form-label">Endereço</label>
            <input type="texto" class="form-control" id="InputEndereco" placeholder="Digite seu número" name="endereco">
          </div>  
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
