<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container p-5">
    <form method="POST" action="{% url 'PedidoForm' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="InputNome" class="form-label">Produto</label>
          <input type="texto" class="form-control" id="InputNome" placeholder="Digite seu nome" name="nomeItem">
        </div>
        <div class="mb-3">
            <label for="InputData" class="form-label">Quantidade</label>
            <input type="texto" class="form-control" id="InputData" name="quantidadeItem" placeholder="Digite a quantidade">
          </div> 
          <div class="mb-3">
          <select class="form-select" aria-label="Default select example" name="idCliente">
            <option selected>Cliente</option>
            {% for item in lista_itens %}
            <option value="{{item.id}}">{{item.nome}}</option>
            {%empty%}
          </select>
          <option value="0">Nenhum cliente cadastrado</option>
          {% endfor %}
          </div>
          <div class="mb-3">
            <input type="submit" class="btn btn-primary" placeholder="Enviar">
          </div>
      </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
